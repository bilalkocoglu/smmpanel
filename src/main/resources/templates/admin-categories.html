<!DOCTYPE html>
<html lang="tr" class="loading"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
  
<head th:replace="admin-template :: head"></head>
  <body data-col="2-columns" class=" 2-columns ">
    <div class="wrapper">
      <!--.main-menu(class="#{menuColor} #{menuOpenType}", class=(menuShadow == true ? 'menu-shadow' : ''))-->
        <div th:replace="admin-template :: sidebar"></div>
      <!-- / main menu-->

      <div class="main-panel">

        <!-- Navbar (Header) Starts-->
          <nav th:replace="admin-template :: header" class="navbar navbar-expand-lg navbar-light bg-faded"></nav>

          <!-- Navbar (Header) Ends-->

        <div class="main-content">
          <div class="content-wrapper"><!--Statistics cards Starts-->
              <div th:replace="admin-template :: messages"></div>

              <div class="row">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title" id="basic-layout-colored-form-control">Kategori Ekle</h4>
                        </div>
                        <div class="card-body">
                            <div class="px-3">
                                <form class="form" th:action="@{/admin/categories/subcategory}" th:object="${subcategory}" method="post">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label for="userinput2">Başlık</label>
                                            <input th:field="*{name}" type="text" autocomplete="off" id="userinput2" class="form-control" name="company">
                                        </div>
                                        <div class="form-group">
                                            <label for="userinput2">Ana Kategori</label>
                                            <select name="categoryId" id="issueinput5" class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Priority">
                                                <option th:each="maincatg : ${maincategories}" th:value="${maincatg.getId()}" th:text="${maincatg.getName()}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-actions right">
                                        <button type="submit" class="btn btn-raised btn-block white gradient-plum">
                                            <i class="fa fa-check-square-o"></i> Kaydet
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title" id="basic-layout-colored-form-control1">Ana Kategori Ekle</h4>
                        </div>
                        <div class="card-body">
                            <div class="px-3">
                                <form class="form" th:action="@{/admin/categories/maincategory}" th:object="${maincategory}" method="post">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label for="userinput2">Başlık</label>
                                            <input required th:field="*{name}" autocomplete="off" type="text" id="userinput3" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-actions right">
                                        <button type="submit" class="btn btn-raised btn-block white gradient-plum">
                                            <i class="fa fa-check-square-o"></i> Kaydet
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <section id="bootstrap3">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Kategoriler</h3>
                                    </div>
                                    <div class="card-body collapse show">
                                        <div class="card-block card-dashboard" style="padding-top: 10px !important;">
                                            <table class="table table-striped table-bordered bootstrap-3">
                                                <thead>
                                                    <tr>
                                                        <th th:each="column : ${subcategory_table_columns}" th:text="${column}"></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="subctg : ${subcategories}">
                                                        <td th:text="${subctg.getName()}"></td>
                                                        <td th:text="${subctg.getCategory().getName()}"></td>
                                                        <td>
                                                            <a th:href="@{'/admin/categories/subcategory/delete/' + ${subctg.getId()}}" class="danger p-0" data-original-title="" title="Sil">
                                                                <i class="ft-x font-medium-3 mr-2"></i>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <th th:each="column : ${subcategory_table_columns}" th:text="${column}"></th>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section id="bootstrap4">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Ana Kategoriler</h3>
                                    </div>
                                    <div class="card-body collapse show">
                                        <div class="card-block card-dashboard" style="padding-top: 10px !important;">
                                            <table class="table table-striped table-bordered bootstrap-3">
                                                <thead>
                                                <tr>
                                                    <th th:each="column : ${maincategory_table_columns}" th:text="${column}"></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="mainctg : ${maincategories}">
                                                    <td th:text="${mainctg.getId()}"></td>
                                                    <td th:text="${mainctg.getName()}"></td>
                                                    <td>
                                                        <a th:href="@{'/admin/categories/maincategory/delete/' + ${mainctg.getId()}}" class="danger p-0" data-original-title="" title="Sil">
                                                            <i class="ft-x font-medium-3 mr-2"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                                <tfoot>
                                                <tr>
                                                    <th th:each="column : ${maincategory_table_columns}" th:text="${column}"></th>
                                                </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/vendors/js/core/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/core/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/core/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/prism.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/jquery.matchHeight-min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/screenfull.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/pace/pace.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/app-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/js/notification-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/js/customizer.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/datatable/datatables.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/data-tables/datatable-styling.js}" type="text/javascript"></script>
  </body>

</html>
