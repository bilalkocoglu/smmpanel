<!DOCTYPE html>
<html lang="tr" class="loading"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
  
<head th:replace="admin-template :: head"></head>
  <body data-col="2-columns" class=" 2-columns ">
    <div class="wrapper">
      <!--.main-menu(class="#{menuColor} #{menuOpenType}", class=(menuShadow == true ? 'menu-shadow' : ''))-->
        <div th:replace="admin-template :: sidebar"></div>
      <!-- / main menu-->

      <div class="main-panel">

        <!-- Navbar (Header) Starts-->
          <nav th:replace="admin-template :: header" class="navbar navbar-expand-lg navbar-light bg-faded"></nav>

        <!-- Navbar (Header) Ends-->

        <div class="main-content">
          <div class="content-wrapper"><!--Statistics cards Starts-->
              <div th:replace="admin-template :: messages"></div>
              <div class="col-12">
                  <div class="card">
                      <div class="card-header">
                          <h4 class="card-title">BLOG</h4>
                      </div>
                      <div class="card-body">
                          <div class="card-block">
                              <ul class="nav nav-tabs">
                                  <li class="nav-item">
                                      <a class="nav-link active" id="base-tab2" data-toggle="tab" aria-controls="tab2" href="#tab2" aria-expanded="false">
                                          Yeni Yazı <i class="ft-edit-2"></i>
                                      </a>
                                  </li>
                                  <li class="nav-item">
                                      <a class="nav-link" id="base-tab1" data-toggle="tab" aria-controls="tab1" href="#tab1" aria-expanded="true">
                                          Tüm Yazılar <i class="ft-file-minus"></i>
                                      </a>
                                  </li>
                                  <li class="nav-item">
                                      <a class="nav-link" id="base-tab3" data-toggle="tab" aria-controls="tab3" href="#tab3" aria-expanded="false">
                                          Yorumlar
                                      </a>
                                  </li>
                              </ul>
                              <div class="tab-content px-1 pt-1">
                                  <div class="tab-pane active" id="tab2" aria-labelledby="base-tab2">
                                      <div class="col-12">
                                          <div class="card"
                                               style="padding-bottom: 10px;"
                                               th:if="${emptyForm != null}">
                                              <form class="form"
                                                    id="form"
                                                    th:action="@{${postId == null ? '/admin/blog/preview' : '/admin/blog/preview?postId='+postId}}" th:object="${emptyForm}" method="post">
                                                  <div class="card-header">
                                                      <p>
                                                          <button type="submit"
                                                                  style="float: right; margin: 0px; color: white; border: none;"
                                                                  class="btn gradient-harmonic-energy">
                                                              <i class="ft-eye"></i> Önizle <i class="ft-eye"></i>
                                                          </button>
                                                      </p>
                                                  </div>
                                                  <div class="card-body">
                                                      <div class="px-3">
                                                          <div class="form-body">
                                                              <div class="row">
                                                                  <div class="col-md-12">
                                                                      <div class="form-group">
                                                                          <label for="categorySelect">Kategori</label>
                                                                          <select th:field="*{categoryId}" id="categorySelect" name="category" class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Priority">
                                                                              <option value="0" disabled="disabled" selected="selected" >Seçim Yapınız !</option>
                                                                              <option th:each="ctg : ${categories}"
                                                                                      th:value="${ctg.getId()}"
                                                                                      th:text="${ctg.getName()}"></option>
                                                                          </select>
                                                                      </div>
                                                                  </div>
                                                                  <div class="col-md-12">
                                                                      <div class="form-group">
                                                                          <label for="packageName">Başlık</label>
                                                                          <input autocomplete="off" th:field="*{title}" required type="text" id="packageName" class="form-control">
                                                                      </div>
                                                                  </div>
                                                                  <div class="col-md-12">
                                                                      <div class="form-group">
                                                                          <label for="packageName">Öne çıkan görsel(Link)</label>
                                                                          <input autocomplete="off" th:field="*{mainPhotoUrl}" required type="text" id="packageName" class="form-control">
                                                                      </div>
                                                                  </div>
                                                                  <div class="col-md-12">
                                                                      <div class="form-group">
                                                                          <label for="packageName">Etiket(Format: xxx,yyy,zzz)</label>
                                                                          <input autocomplete="off" th:field="*{tags}" required type="text" id="packageName" class="form-control">
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                              <div style="margin-bottom: 0px;" class="form-group">
                                                                  <label for="basicTextarea">Makale</label>
                                                                  <textarea th:field="*{body}" id="basicTextarea" name="article" rows="6" required class="form-control"></textarea>
                                                              </div>
                                                              <div class="row"
                                                                   style="margin: 0px; padding: 5px; background-color: silver; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
                                                                  <p style="margin: 0px; font-size: small">
                                                                      <span id="articleinfo" style="float: right">5000 kelime 5000 karakter</span>
                                                                  </p>
                                                              </div>

                                                              <div style="margin-bottom: 0px; margin-top: 15px;" class="form-group">
                                                                  <label for="summaryTextArea">Özet(Max 300 Harf)</label>
                                                                  <textarea th:field="*{summary}" id="summaryTextArea" maxlength="300" name="summary" rows="6" required class="form-control"></textarea>
                                                              </div>
                                                              <div class="row"
                                                                   style="margin: 0px; padding: 5px; background-color: silver; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
                                                                  <p style="margin: 0px; font-size: small">
                                                                      <span id="summaryinfo" style="float: right">5000 kelime 5000 karakter</span>
                                                                  </p>
                                                              </div>
                                                          </div>

                                                      </div>
                                                  </div>
                                              </form>

                                          </div>
                                      </div>
                                  </div>
                                  <div role="tabpanel" class="tab-pane" id="tab1" aria-expanded="true" aria-labelledby="base-tab1">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="card">
                                                <div class="card-header">
                                                    <p style="font-size: medium; font-weight: bold" class="card-title">Makaleler</p>
                                                </div>
                                                <div class="card-body" style="overflow-y: auto; overflow-x: hidden; max-height:300px; height: auto!important;">
                                                    <table class="table table-responsive-sm text-center">
                                                        <thead>
                                                            <tr>
                                                                <th>Kategori</th>
                                                                <th>Başlık</th>
                                                                <th>Tarih</th>
                                                                <th>Durum</th>
                                                                <th>Action</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr th:each="post : ${posts}">
                                                                <td th:text="${post.getCategory().getName()}"></td>
                                                                <td th:text="${post.getTitle()}"></td>
                                                                <td th:text="${post.getDate()}"></td>
                                                                <td>
                                                                    <span th:if="${post.getType() == T(com.thelastcodebenders.follower.blog.enums.PostType).DRAFT}">
                                                                        TASLAK
                                                                    </span>
                                                                    <span th:if="${post.getType() == T(com.thelastcodebenders.follower.blog.enums.PostType).PUBLISHED}">
                                                                        YAYINLANMIŞ
                                                                    </span>
                                                                </td>
                                                                <td>
                                                                    <a th:href="@{'/admin/blog/' + ${post.getId()}}" class="success p-0" data-original-title="" title="Edit">
                                                                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                                                    </a>

                                                                    <a th:href="@{'/admin/blog/delete/' + ${post.getId()}}" class="success p-0" data-original-title="" title="Delete">
                                                                        <i class="ft-delete font-medium-3 mr-2"></i>
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="tab-pane" id="tab3" aria-labelledby="base-tab3">
                                      <p>Loading..........</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>


      </div>
    </div>
    <script th:src="@{/vendors/js/core/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/core/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/core/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/prism.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/jquery.matchHeight-min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/screenfull.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/pace/pace.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/app-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/js/notification-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/js/customizer.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/datatable/datatables.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/data-tables/datatable-styling.js}" type="text/javascript"></script>
    <script src="https://cdn.ckeditor.com/4.11.4/full/ckeditor.js"></script>

    <script>
        CKEDITOR.replace('basicTextarea');
        $("#form").submit( function(e) {

            var messageLength = CKEDITOR.instances['basicTextarea'].getData().replace(/<[^>]*>/gi, '').length;

            if ( $('#categorySelect').val() === null ){
                alert( 'Kategori seçmelisiniz !' );
                e.preventDefault();
                return;
            }

            if( !messageLength ) {
                alert( 'Makale kısmını boş bırakamazsınız !' );
                e.preventDefault();
                return;
            }

            if ($('#summaryTextArea').val().length <=0){
                alert( 'Özet kısmını boş bırakamazsınız !' );
                e.preventDefault();
                return;
            }
        });

        timer = setInterval(updateDiv,1000);
        function updateDiv(){
            var editorText = CKEDITOR.instances['basicTextarea'].getData();
            var charlength = editorText.length;
            var wordlength = editorText.split(' ').length;
            $('#articleinfo').text(charlength + ' Karakter - ' + wordlength + ' Kelime');

            var summaryText = $('#summaryTextArea').val();
            var summaryCharLength = summaryText.length;
            var summaryWordLength = summaryText.split(' ').length;
            $('#summaryinfo').text(summaryCharLength + ' Karakter - ' + summaryWordLength + ' Kelime');
        };
    </script>

  </body>

</html>
