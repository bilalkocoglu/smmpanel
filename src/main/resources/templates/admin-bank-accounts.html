<!DOCTYPE html>
<html lang="tr" class="loading"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
  
<head th:replace="admin-template :: head"></head>
  <body data-col="2-columns" class=" 2-columns ">
    <div class="wrapper">
      <!--.main-menu(class="#{menuColor} #{menuOpenType}", class=(menuShadow == true ? 'menu-shadow' : ''))-->
        <div th:replace="admin-template :: sidebar"></div>
      <!-- / main menu-->

      <div class="main-panel">

        <!-- Navbar (Header) Starts-->
        <nav th:replace="admin-template :: header" class="navbar navbar-expand-lg navbar-light bg-faded"></nav>
        <!-- Navbar (Header) Ends-->

        <div class="main-content">
          <div class="content-wrapper"><!--Statistics cards Starts-->
<div class="row">
<div class="col-md-8">
	<div th:replace="admin-template :: messages"></div>
			<div class="card">
				<div class="card-header">
					<h4 class="card-title" id="basic-layout-colored-form-control">Banka Bilgileri</h4>
				</div>
				<div class="card-body">
					<div class="px-3">						

						<form class="form" action="#" th:action="@{/admin/bankaccounts}" th:object="${account}" method="post">
							<div class="form-body">
								<h4 class="form-section"><i class="ft-info"></i> Banka Ekle</h4>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="userinput1">Banka Adı</label>
											<input th:field="*{bankName}" required type="text" id="userinput1" class="form-control "/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="userinput2">Hesap Sahibi</label>
											<input type="text" id="userinput2" required class="form-control"  th:field="*{accountHolder}">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="userinput3">IBAN</label>
											<input type="text" id="userinput3" required class="form-control" th:field="*{IBAN}">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="userinput4">Hesap No</label>
											<input type="text" id="userinput4" required class="form-control" th:field="*{accountNumber}">
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="userinput5">Şube</label>
									<input class="form-control" type="text" required  id="userinput5" th:field="*{branch}">
								</div>

							</div>

							<div class="form-actions right">
								<button type="submit" class="btn btn-raised btn-block white gradient-plum">
									<i class="fa fa-check-square-o"></i> Kaydet
								</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
    <div class="col-xl-4 col-lg-12 col-md-4">
		<div th:each="acc : ${accounts}" class="card gradient-plum">
            <div class="card-header" style="padding-bottom: 0px !important;">
				<h4 class="card-title white">
					<span th:text="${acc.getBankName()}"></span>
					<a th:href="@{'/admin/bankaccounts/' + ${acc.getId()}}" style="cursor: pointer;">
						<i style="color:red;" class="ft-x font-large-1 float-right"></i>
					</a>
				</h4>
            </div>
            
			<div class="card-body">
				<div class="card-block" style="color:white; padding: 10px!important;">
                        <div class="col-12 font-600">Hesap Sahibi: <span class="font-500 text-indigo" th:text="${acc.getAccountHolder()}"></span></div>
                        <div class="col-12 font-600">IBAN: <span class="font-500 text-indigo" th:text="${acc.getIBAN()}"></span></div>
                        <div class="col-12 font-600">Hesap No: <span class="font-500 text-indigo" th:text="${acc.getAccountNumber()}"></span></div>
						<div class="col-12 font-600">Şube No: <span class="font-500 text-indigo" th:text="${acc.getBranch()}"></span></div>
				</div>
			</div>
		</div>
	</div>
</div>

          </div>
        </div>


      </div>
    </div>
    <script th:src="@{/vendors/js/core/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/core/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/core/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/prism.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/jquery.matchHeight-min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/screenfull.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/pace/pace.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/app-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/js/notification-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/js/customizer.js}" type="text/javascript"></script>
  </body>

</html>
