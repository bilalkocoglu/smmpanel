<!DOCTYPE html>
<html lang="tr" class="loading"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
  
<head th:replace="admin-template :: head"></head>
  <body data-col="2-columns" class=" 2-columns ">
    <div class="wrapper">
      <!--.main-menu(class="#{menuColor} #{menuOpenType}", class=(menuShadow == true ? 'menu-shadow' : ''))-->
        <div th:replace="admin-template :: sidebar"></div>
      <!-- / main menu-->

      <div class="main-panel">

        <!-- Navbar (Header) Starts-->
          <nav th:replace="admin-template :: header" class="navbar navbar-expand-lg navbar-light bg-faded"></nav>

        <!-- Navbar (Header) Ends-->

        <div class="main-content">
          <div class="content-wrapper"><!--Statistics cards Starts-->
              <section id="bootstrap3">
                  <div class="row">
                      <div class="col-12">
                          <div class="card">
                              <div class="card-header">
                                  <h3 class="card-title">Siparişler</h3>
                              </div>
                              <div class="card-body collapse show">
                                  <div class="card-block card-dashboard" style="padding-top: 10px !important; overflow-x: scroll">
                                      <table class="table table-striped table-bordered bootstrap-3">
                                          <thead>
                                              <tr>
                                                  <th>Sipariş No</th>
                                                  <th>Kullanıcı</th>
                                                  <th>Tarih</th>
                                                  <th>Hediye Adı</th>
                                                  <th>Durum</th>
                                              </tr>
                                          </thead>
                                          <tbody>
                                              <tr th:each="order : ${orders}">
                                                  <td th:text="${order.getId()}"></td>
                                                  <td th:text="${order.getUser().getId() + ' - ' + order.getUser().getName() + ' ' + order.getUser().getSurname()}"></td>
                                                  <td th:text="${order.getDate().toString().replace('T',' ')}"></td>
                                                  <td th:text="${order.getDrawOrder().getDrawPrize().getId() + ' - ' + order.getDrawOrder().getDrawPrize().getName()}"></td>
                                                  <td>
								                    <span th:if="${order.getDrawOrder().getStatus() == T(com.thelastcodebenders.follower.enums.OrderStatusType).PENDING}"
                                                        class="btn white btn-round gradient-yellow-green">
                                                        Sipariş Alındı
                                                    </span>
                                                    <span th:if="${order.getDrawOrder().getStatus() == T(com.thelastcodebenders.follower.enums.OrderStatusType).INPROGRESS}"
                                                        class="btn white btn-round gradient-light-green-amber">
                                                        Yükleniyor
                                                    </span>
                                                    <span th:if="${order.getDrawOrder().getStatus() == T(com.thelastcodebenders.follower.enums.OrderStatusType).COMPLETED}"
                                                        class="btn white btn-round gradient-green-tea">
                                                        Tamamlandı
                                                    </span>
                                                    <span th:if="${order.getDrawOrder().getStatus() == T(com.thelastcodebenders.follower.enums.OrderStatusType).PARTIAL}"
                                                        class="btn white btn-round gradient-red-pink">
                                                        Bir Kısmı Tamamlandı(Kalanı İade Edildi)
                                                    </span>
                                                    <span th:if="${order.getDrawOrder().getStatus() == T(com.thelastcodebenders.follower.enums.OrderStatusType).PROCESSING}"
                                                        class="btn white btn-round gradient-blueberry">
                                                        Gönderim Sırasında
                                                    </span>
                                                    <span th:if="${order.getDrawOrder().getStatus() == T(com.thelastcodebenders.follower.enums.OrderStatusType).CANCELED}"
                                                        class="btn white btn-round gradient-ibiza-sunset">
                                                        İptal Edildi
                                                    </span>
                                                  </td>
                                              </tr>
                                          </tbody>
                                          <tfoot>
                                              <tr>
                                                  <th>Sipariş No</th>
                                                  <th>Kullanıcı</th>
                                                  <th>Tarih</th>
                                                  <th>Hediye Adı</th>
                                                  <th>Durum</th>
                                              </tr>
                                          </tfoot>
                                      </table>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </section>
          </div>
        </div>


      </div>
    </div>
    <script th:src="@{/vendors/js/core/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/core/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/core/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/prism.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/jquery.matchHeight-min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/screenfull.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/pace/pace.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/app-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/js/notification-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/js/customizer.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/datatable/datatables.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/data-tables/datatable-styling.js}" type="text/javascript"></script>
  </body>

</html>
