<!DOCTYPE html>
<html lang="tr" class="loading"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
  
<head th:replace="admin-template :: head"></head>
  <body data-col="2-columns" class=" 2-columns ">
    <div class="wrapper">
      <!--.main-menu(class="#{menuColor} #{menuOpenType}", class=(menuShadow == true ? 'menu-shadow' : ''))-->
        <div th:replace="admin-template :: sidebar"></div>

        <!-- / main menu-->

      <div class="main-panel">

        <!-- Navbar (Header) Starts-->
          <nav th:replace="admin-template :: header" class="navbar navbar-expand-lg navbar-light bg-faded"></nav>

          <!-- Navbar (Header) Ends-->

        <div class="main-content">
          <div class="content-wrapper"><!--Statistics cards Starts-->
              <div th:replace="admin-template :: messages"></div>

              <section id="extended">
    <div class="row">
        <div class="col-sm-12">
            <section id="bootstrap3">
                <div class="row" >
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Hizmetler</h3>
                            </div>
                            <div class="card-body collapse show" >
                                <div class="card-block card-dashboard" style="padding-top: 10px !important; overflow-x: scroll" >
                                    <table class="table table-striped table-bordered bootstrap-3" >
                                        <thead>
                                            <tr>
                                                <th th:each="column : ${service_table_columns}" th:text="${column}"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="service : ${services}">
                                                <td th:text="${service.getId()}"></td>
                                                <td>
                                                    <p th:if="${service.getCustomName() == null}" th:text="${service.getApiName()}" style="margin: 0px;"></p>
                                                    <p th:if="${service.getCustomName() != null}" th:text="${service.getCustomName()}" style="margin: 0px;"></p>
                                                </td>
                                                <td>
                                                    <p th:if="${service.getSubCategory() == null}"
                                                       style="color:white; padding: 3px; border-radius: 2px; margin: 0px;"
                                                       class="gradient-green-tea">
                                                        Undefined
                                                    </p>
                                                    <p th:if="${service.getSubCategory() != null}" style="margin: 0px;"
                                                       th:text="${service.getSubCategory().getCategory().getName() + '-' + service.getSubCategory().getName()}"></p>
                                                </td>
                                                <td th:text="${service.getApi().getName()}"></td>
                                                <td>
                                                    <p th:if="${service.getCustomMinPiece() == 0}"
                                                       style="color:white; padding: 3px; border-radius: 2px; margin: 0px;"
                                                       class="gradient-green-tea">
                                                        Undefined
                                                    </p>
                                                    <p th:if="${service.getCustomMinPiece() != 0}" style="margin: 0px;"
                                                       th:text="${service.getCustomMinPiece()}"></p>
                                                </td>
                                                <td>
                                                    <p th:if="${service.getCustomMaxPiece() == 0}"
                                                       style="color:white; padding: 3px; border-radius: 2px; margin: 0px;"
                                                       class="gradient-green-tea">
                                                        Undefined
                                                    </p>
                                                    <p th:if="${service.getCustomMaxPiece() != 0}" style="margin: 0px;"
                                                       th:text="${service.getCustomMaxPiece()}"></p>
                                                </td>
                                                <td th:text="${service.getApiPrice()}"></td>
                                                <td>
                                                    <p th:if="${service.getCustomPrice() == 0}"
                                                       style="color:white; padding: 3px; border-radius: 2px; margin: 0px;"
                                                       class="gradient-green-tea">
                                                        Undefined
                                                    </p>
                                                    <p th:if="${service.getCustomPrice() != 0}" style="margin: 0px;"
                                                       th:text="${service.getCustomPrice()}"></p>
                                                </td>
                                                <td>
                                                    <span th:if="${service.getState() == T(com.thelastcodebenders.follower.enums.ServiceState).ACTIVE}" style="color: white; background-color: #0CC27E; padding: 3px 5px 3px 5px; border-radius: 3px;">
                                                          Aktif
                                                    </span>
                                                    <span th:if="${service.getState() == T(com.thelastcodebenders.follower.enums.ServiceState).PASSIVE}" style="color: white; background-color: #FF586B; padding: 3px 5px 3px 5px; border-radius: 3px;">
                                                          Pasif
                                                    </span>
                                                    <span th:if="${service.getState() == T(com.thelastcodebenders.follower.enums.ServiceState).DELETED}" style="color: white; background-color: black; padding: 3px 5px 3px 5px; border-radius: 3px;">
                                                          Silindi
                                                    </span>
                                                </td>
                                                <td>
                                                    <a class="success p-0" th:href="@{'/admin/services/edit/' + ${service.getId()}}" data-original-title="" title="Edit">
                                                        <i class="ft-edit font-medium-3 mr-2"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th th:each="column : ${service_table_columns}" th:text="${column}"></th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
          </div>
        </div>


      </div>
    </div>
    <script th:src="@{/vendors/js/core/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/core/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/core/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/prism.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/jquery.matchHeight-min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/screenfull.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/pace/pace.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/app-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/js/notification-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/js/customizer.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/js/datatable/datatables.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/data-tables/datatable-styling.js}" type="text/javascript"></script>
  </body>

</html>
